<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add a Dog</title>
</head>
<body>

   <div ng-include="'views/partials/nav.html'"></div>
   
   <div ng-controller="DogController as lc">
       <p>Add your doggo below!</p>
   
       <label for="dog_name" aria-placeholder="Dog Name">Dog Name</label>
       <input type="text" placeholder ="Dog name" ng-model="lc.newDog.dog_name">

       <label for="breed" aria-placeholder="Breed">Breed</label>
       <input type="text" placeholder ="Breed" ng-model="lc.newDog.breed">

       <label for="birthday" aria-placeholder="Birthday">Birthday</label>
       <input type="text" placeholder ="Birthday" ng-model="lc.newDog.birthday">

       <!-- FOR MALE FEMALE <label for="birthday" aria-placeholder="Birthday">Birthday</label>
       <input type="text" placeholder ="Birthday" ng-model="lc.newDog.birthday"> -->

       <label for="Image URL" >Image URL</label>
       <input type="text" placeholder ="Image URL Optional "ng-model="sc.newItem.imageurl">
   
       <button ng-click="lc.addDog()">Submit</button>
   <br>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dog Training Page</title>
</head>

<body>
  <div ng-include="'views/partials/nav.html'"></div>
 


  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Command</th>
          <th>Day 1</th>
          <th>Day 2</th>
          <th>Day 3</th>
          <th>Day 4</th>
          <th>Day 5</th>
          <th>Day 6</th>
          <th>Day 7</th>
        </tr>
      </thead>
      <tbody >
        <tr ng-repeat="command in ec.currentDog.details">
            <td>{{command.command}}</td>
            <td><select ng-change="ec.updateTraining(command)" ng-model="command.day1" ng-options="rep for rep in [0,1,2,3]">
              </select></td>
            <td><select ng-change="ec.updateTraining(command)" ng-model="command.day2" ng-options="rep for rep in [0,1,2,3]">
                </select></td>  
            <td><select ng-change="ec.updateTraining(command)" ng-model="command.day3" ng-options="rep for rep in [0,1,2,3]">
                </select></td>
            <td><select ng-change="ec.updateTraining(command)" ng-model="command.day4" ng-options="rep for rep in [0,1,2,3]">
                </select></td>
            <td><select ng-change="ec.updateTraining(command)" ng-model="command.day5" ng-options="rep for rep in [0,1,2,3]">
                </select></td>
            <td><select ng-change="ec.updateTraining(command)" ng-model="command.day6" ng-options="rep for rep in [0,1,2,3]">
                </select></td>
            <td><select ng-change="ec.updateTraining(command)" ng-model="command.day7" ng-options="rep for rep in [0,1,2,3]">
                </select></td>
        </tr>        
          </td>
      
          {{ec.currentDog.details.day1}}



          <!-- <td>           
          </td> -->
          <!-- <td>          
          </td> -->
          <!-- </tr> -->
      </tbody>
    </table>
    <button ng-click="lc.addDog(lc.newDog)">Training Complete - Delete Dog</button>
  </div>

</body>

</html>
